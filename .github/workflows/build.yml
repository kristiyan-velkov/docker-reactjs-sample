name: Build & Validate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:
  workflow_call:

jobs:
  build-dev:
    name: Build Development Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-dev-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-dev-

      - name: Build development image
        run: docker compose build react-dev

      - name: Start dev server
        run: |
          docker compose up -d react-dev
          sleep 10

      - name: Check dev server health
        run: |
          docker compose ps
          docker compose logs react-dev

          # Check if container is running
          if [ "$(docker compose ps react-dev | grep -c 'Up')" -eq 0 ]; then
            echo "‚ùå Dev server failed to start"
            exit 1
          fi
          echo "‚úÖ Dev server started successfully"

      - name: Verify dev server accessibility
        run: |
          # Try to access the dev server
          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "‚úÖ Dev server is accessible"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Waiting for dev server... (attempt $attempt/$max_attempts)"
            sleep 2
          done

          echo "‚ùå Dev server not accessible after $max_attempts attempts"
          docker compose logs react-dev
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down

  build-production:
    name: Build Production Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-prod-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-prod-

      - name: Build production image
        run: docker compose build react-prod

      - name: Start production container
        run: |
          docker compose up -d react-prod
          sleep 5

      - name: Test production deployment
        run: |
          # Check if container is running
          if [ "$(docker compose ps react-prod | grep -c 'Up')" -eq 0 ]; then
            echo "‚ùå Production container failed to start"
            docker compose logs react-prod
            exit 1
          fi

          # Test HTTP endpoint
          echo "Testing production endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)

          if [ "$response" = "200" ]; then
            echo "‚úÖ Production deployment successful (HTTP $response)"
          else
            echo "‚ùå Production deployment failed (HTTP $response)"
            docker compose logs react-prod
            exit 1
          fi

      - name: Verify static assets
        run: |
          echo "üîç Verifying static assets..."

          # Check if key assets are accessible
          assets=(
            "/"
            "/vite.svg"
          )

          failed=0
          for asset in "${assets[@]}"; do
            if curl -f "http://localhost:8080$asset" > /dev/null 2>&1; then
              echo "‚úÖ Asset accessible: $asset"
            else
              echo "‚ùå Asset not found: $asset"
              failed=1
            fi
          done

          if [ $failed -eq 1 ]; then
            exit 1
          fi

      - name: Check nginx configuration
        run: |
          echo "üîç Checking nginx configuration..."
          docker compose exec react-prod nginx -t || true

      - name: Export production image
        run: |
          docker save $(docker compose images -q react-prod) -o prod-image.tar
          ls -lh prod-image.tar

      - name: Upload production image artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-image-${{ github.sha }}
          path: prod-image.tar
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose down
