name: Security Scan

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run security scans every Sunday at 3 AM UTC
    - cron: "0 3 * * 0"
  workflow_dispatch:
  workflow_call:

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image for scanning
        run: docker compose build react-prod

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker-reactjs-sample
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker-reactjs-sample
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  scout-scan:
    name: Docker Scout CVE Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image for scanning
        run: docker compose build react-prod

      - name: Docker Scout - Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: docker-reactjs-sample
          only-severities: critical,high,medium
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Scout - CVEs
        uses: docker/scout-action@v1
        with:
          command: cves
          image: docker-reactjs-sample
          only-severities: critical,high
          only-fixed: true
          sarif-file: scout-cves.sarif
          summary: true
          write-comment: ${{ github.event_name == 'pull_request' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Scout - Recommendations
        uses: docker/scout-action@v1
        with:
          command: recommendations
          image: docker-reactjs-sample
          only-refresh: false
          only-update: false

      - name: Docker Scout - Compare to Latest
        uses: docker/scout-action@v1
        if: github.event_name == 'pull_request'
        with:
          command: compare
          image: docker-reactjs-sample
          to-latest: true
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Scout SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: scout-cves.sarif
          category: docker-scout

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, scout-scan]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## üîí Security Scan Summary"
          echo ""
          echo "| Scanner | Status |"
          echo "|---------|--------|"
          echo "| Trivy | ${{ needs.trivy-scan.result }} |"
          echo "| Docker Scout | ${{ needs.scout-scan.result }} |"
          echo ""

          if [ "${{ needs.trivy-scan.result }}" = "success" ] && \
             [ "${{ needs.scout-scan.result }}" = "success" ]; then
            echo "‚úÖ All security scans passed!"
          else
            echo "‚ö†Ô∏è  Some security scans reported issues. Please review."
          fi
