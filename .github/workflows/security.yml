name: Security Scan

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
  workflow_call:

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image for scanning
        run: docker compose build react-prod

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker-reactjs-sample
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (Table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker-reactjs-sample
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  scout-scan:
    name: Docker Scout CVE Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image for scanning
        run: docker compose build react-prod

      - name: Docker Scout CVE Scan
        uses: docker/scout-action@v1
        if: always()
        with:
          command: cves
          image: docker-reactjs-sample
          only-severities: critical,high
          exit-code: false
          sarif-file: scout-results.sarif

      - name: Upload Scout results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "scout-results.sarif"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, scout-scan]
    if: always()

    steps:
      - name: Security scan summary
        run: |
          echo "## üîí Security Scan Summary"
          echo ""
          echo "| Scanner | Status |"
          echo "|---------|--------|"
          echo "| Trivy | ${{ needs.trivy-scan.result }} |"
          echo "| Docker Scout | ${{ needs.scout-scan.result }} |"
          echo ""

          if [ "${{ needs.trivy-scan.result }}" = "success" ] && \
             [ "${{ needs.scout-scan.result }}" = "success" ]; then
            echo "‚úÖ All security scans passed!"
          else
            echo "‚ö†Ô∏è  Some security scans reported issues. Please review."
          fi
